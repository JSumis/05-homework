<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>

    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Event</th>
                    <th scope="col">Save Button</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">08:00 AM</th>
                    <td><textarea class="past" id="textBox8"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn8">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">09:00 AM</th>
                    <td><textarea class="past" id="textBox9"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn9">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">10:00 AM</th>
                    <td><textarea class="past" id="textBox10"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn10">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">11:00 AM</th>
                    <td><textarea class="present" id="textBox11"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn11">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">12:00 AM</th>
                    <td><textarea class="future" id="textBox12"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn12">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">01:00 AM</th>
                    <td><textarea class="future" id="textBox13"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn13">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">02:00 AM</th>
                    <td><textarea class="future" id="textBox14"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn14">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">03:00 AM</th>
                    <td><textarea class="future" id="textBox15"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn15">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">04:00 AM</th>
                    <td><textarea class="future" id="textBox16"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn16">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">05:00 AM</th>
                    <td><textarea class="future" id="textBox17"></textarea></td>
                    <td><button class="saveBtn" id="saveBtn17">Save</button></td>
                </tr>


            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
